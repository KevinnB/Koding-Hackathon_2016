<div class="login-page">
  <div class="row">
     <div class="col-md-4 col-md-offset-4">
       <div ng-controller="LoginController" class="login-form">
         <div class="header">
           <h1>Please Login</h1>
         </div>
         <div class="body">
           <div class="row">
             <div class="col-md-4 col-sm-12" ng-repeat="item in platforms">
                 <a class="social-button" ng-class="{'selected': user.platform == item.id}" ng-click="updatePlatform(item.id)">
                   <span ng-class="['fa', '{{item.icon}}', 'fa-4x']"></span></a>
             </div>
           </div>
           <hr>
           <form class="form" ng-show="user.platform" validate>
            <div class="form-group">
               <label for="email" class="sr-only">Email</label>
               <input id="email" placeholder="Email" type="email" class="form-control" ng-model="user.email" required>
            </div>
            <div class="form-group">
              <label for="pass" class="sr-only">Password</label>
              <input id="pass" placeholder="Password" type="password" class="form-control" ng-model="user.password" required>
            </div>
            <button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
          </form>
         </div>
     </div>
  </div>
</div>
</div>
